<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel ="stylesheet" href = "css/style.css">
</head>
<body>

    <!--number guessing game start-->
    <div class="container">


        <div class="screenOne">
            <div class="headingOne">Wanna Paly Game?</div>
            <input type="text" class="inputNameOne" placeholder="What is Your Name">
            <button class="buttonOne">Start Game</button>
            <div class="errorOne">Name Is Missing</div>

        </div>


        <div class="screenTwo">
            <div class="headingTwo">Player One</div>
            <input type="number" class="inputNameTwo" placeholder="Type Your Number">
            <button class="buttonTwo">Start Game</button>
            <div class="errorTwo">Number Is Missing</div>
    
        </div>

        <div class="screen3">
            <div class="heading3">Player Two</div>
            <input type="text" class="inputName3" placeholder="What is Your Name">
            <button class="button3">Start Game</button>
            <div class="error3">Name Is Missing</div>
    
        </div>

        <div class="screen4">
            <div class="heading4">Player Two</div>
            <input type="number" class="inputName4" placeholder="Type your Number">
            <button class="button4">Start Game</button>
            <div class="error4">Number Is Missing</div>
    
        </div>

        <div class="screen5">
            <div class="heading5">Matching Time</div>
            <!--<input type="text" class="inputName5" placeholder="Type your Number">-->
            <button class="button5">Start Match</button>
            <div class="error5">Number Is Missing</div>
    
        </div>

        <div class="screen6" >Congratulation player TWo Win</div>
        <div class="screen7">Congratulation player One Win</div>


    </div>

    
   

    <!--number guessing game end-->

    


    <script src="js/script.js"></script>
</body>
</html>
